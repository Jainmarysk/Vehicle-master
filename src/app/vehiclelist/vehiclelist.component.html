<div class= "search-div">

    <mat-form-field class="search-form-field" floatLabel="never">
        <input matInput [(ngModel)]="SearchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="SearchKey" (click)="onSearchClear()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort >
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef = "let element">{{element.id}}</td>
    </ng-container>
    
    <ng-container matColumnDef="make">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>make</th>
        <td mat-cell *matCellDef = "let element">{{element.make}}</td>
    </ng-container>
    <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef>model</th>
        <td mat-cell *matCellDef = "let element">{{element.model}}</td>
    </ng-container>
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>type</th>
        <td mat-cell *matCellDef = "let element">{{element.type}}</td>
    </ng-container>
    <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef>version</th>
        <td mat-cell *matCellDef = "let element">{{element.version}}</td>
    </ng-container>
    <ng-container matColumnDef="cc">
        <th mat-header-cell *matHeaderCellDef>cc</th>
        <td mat-cell *matCellDef = "let element">{{element.cc}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <mat-cell *matCellDef = "let row">
        <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
        <button mat-icon button color="warn"><mat-icon>delete_outline</mat-icon></button>
        </mat-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef ="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
</table>
<mat-paginator [pageSizeOptions]="[10]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
